fragment PageLandingFields on PageLanding {
  __typename
  sys {
    id
    spaceId
  }
  internalName
  seoFields {
    ...SeoFields
  }
  hero {
    heroImage {
      title
      description
      url
    }
  }
  featuredBlogPost {
    ...ReferencePageBlogPostFields
  }
}
