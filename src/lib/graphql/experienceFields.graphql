query getAllExperiences($locale: String, $preview: Boolean) {
  pageExperienceCollection(limit: 20, locale: $locale, preview: $preview) {
    items {
      sys {
        id
      }
      slug
      companyName
      companyLogo {
        url
      }
      bannerImage {
        url
      }
      slug
      startDate
      endDate
      website
      content
      skillsUsed
      positionTitle
    }
  }
}
