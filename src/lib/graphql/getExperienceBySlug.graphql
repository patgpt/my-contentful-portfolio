query getExperienceBySlug($locale: String, $preview: Boolean, $slug: String) {
  pageExperienceCollection(
    limit: 1
    locale: $locale
    preview: $preview
    where: { slug_contains: $slug }
  ) {
    items {
      sys {
        id
      }
      slug
      companyName
      companyLogo {
        url
      }
      bannerImage {
        url
      }
      slug
      startDate
      endDate
      website
      skillsUsed
      positionTitle
      jobDescription {
        json
      }
    }
  }
}
